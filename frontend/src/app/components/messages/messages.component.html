<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="section">
        <h5 class="fontColor">Create message</h5>
    </div>
    <div class="section center">
        <div class="row">
            <form class="col s12" [formGroup]="createMessageForm">
                <div class="row">
                    <div class="section">
                        <div class="center-align">
                            <input id="title_message_user" type="text" formControlName="title_message_user" placeholder="{{ 'Talk about me' | translate }}" maxlength="150">
                            <label for="title_message_user">{{ 'Title messages' | translate }}</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="center-align">
                            <textarea id="body_message_user" formControlName="body_message_user" class="materialize-textarea" placeholder="{{ 'Create message for share with friends. Max 700 chars' | translate }}" maxlength="700"></textarea>
                            <label for="body_message_user">{{ 'Messages' | translate }}</label>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="right-align">
                        <button class="btn waves-effect waves-light black-text borderRadius" (click)="createMessageUser(createMessageForm.value)" [disabled]="!createMessageForm.valid">{{ "Share" | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <h5 class="center white-text" *ngIf="messageArray.length <= 0">No tiene mensajes</h5>
            <div *ngIf="messageArray.length > 0">
                <div class="col s12 m6" *ngFor="let msn of messageArray | keyvalue">
                    <div class="card cardStyle">
                        <div class="card-content black-text">
                            <span class="card-title"><b>{{ msn.key }}</b></span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action center cardFooter" style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
                            <p style="font-size: 12px;">10:25 am 20/11/22</p>
                            <p style="font-size: 16px;"><b>Daniel Amadeus</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
